<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <section class="container">
        <header>Appointment Form</header>
        <form action="BookingServlet" method = "post" class="form">
            <div class="inputbox">
                <label>Full Name</label>
                <input type="text" name="fullName" placeholder="Enter Full Name" required>
            </div>

            <div class="inputbox">
                <label>CNIC</label>
                <input type="text" name="cnic" placeholder="Enter Your CNIC" required>
            </div>

            <div class="inputbox">
                <label for="">Email Address</label>
                <input type="text" name="email" placeholder="Enter Email Address" required>
            </div>

            <div class="coloumn">
                <div class="inputbox">
                <label for="">Phone number</label>
                <input type="number" name="phone" placeholder="Enter   Phone Number" required>
            </div>

            <div class="inputbox">
                <label for="">Birth Date</label>
                <input type="date"  name="dob" placeholder="Enter Date of Birth" required>
            </div>

            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="genderoption">
                    <input type="radio" id="check-m" name="gender" value="Male" checked>
                    <label for="check-m">Male</label>
                </div>
                <div class="genderoption">
                    <input type="radio" id="check-f" name="gender" value="Female">
                    <label for="check-f">Female</label>
                </div>
                <div class="genderoption">
                    <input type="radio" id="check-o" name="gender" value="Prefer Not Say">
                    <label for="check-o">Prefer Not Say</label>
                </div>
            </div>

            <div class="inputbox address">
                <label for="">Address</label>
                <input type="text" name="address1" placeholder="Enter Home address" required>
                <input type="text" name="address2" placeholder="Enter Street Address" required>

                <div class="coloumn">
                    <div class="select-box">
                        <select name="province" id="">
                            <option value="" hidden>Province</option>
                            <option value="KPK">KPK</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Sindh">Sindh</option>
                            <option value="Balochistan">Balochistan</option>
                            <option value="Gilgit Baltistan">Gilgit Baltistan</option>
                            <option value="FATA">FATA</option> 
                        </select>
                    </div>
                </div>
                <input type="text" name="city" placeholder=" Enter City" required>
                <input type="number" name="postalCode" placeholder=" Enter Postal code" required>
            </div>

            <div class="inputbox address">
                <label for="">Package Details</label>
                <div class="coloumn">
                    <div class="select-box">
                        <select name="package" id="">
                            <option value="" hidden>Select Package</option>
                            <option value="Trip to Japan">Trip to Japan</option>
                            <option value="Trip to Saudia">Trip to Saudia</option>
                            <option value="Trip to Hungary">Trip to Hungary</option>
                            <option value="Trip to Italy">Trip to Italy</option>
                            <option value="Trip to France">Trip to France</option>
                            <option value="Trip to Germany">Trip to Germany</option>
                            <option value="Trip to Dubai">Trip to Dubai</option>
                            <option value="Trip to Spain">Trip to Spain</option> 
                        </select>
                    </div>
                </div>

                <div class="coloumn">
                    <div class="select-box">
                        <select name="packageType" id="">
                            <option value="" hidden>Select Package Type</option>
                            <option value="14 Days Tour">14 Days Tour</option>
                            <option value="40 Days Tour">40 Days Tour</option>
                            <option value="3 months Tour">3 months Tour</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="accommodation-box">
                <h3>Want Accommodation</h3>
                <div class="accommodationoption">
                    <input type="radio" id="check-no" name="accommodation" value="No" checked>
                    <label for="check-no">No</label>
                </div>
                <div class="genderoption">
                    <input type="radio" id="check-yes" name="accommodation" value="Yes">
                    <label for="check-yes">Yes</label>
                </div>
            
            </div>


            <a href="conferm.html" class="btn">Submit</a>
        </form>
    </section>
</body>
</html>
